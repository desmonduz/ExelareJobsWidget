<!-- Modal -->
<div class="modal fade" id="appFormModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Form -->
            <form role="form" enctype="multipart/form-data" method="post" id="appForm" data-submittype="2" data-bind="submit: submitResume">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-bind="enable: isReady">&times;</button>
                    <h4 class="modal-title">Applying for <!--ko text: applyJobTitle --><!--/ko--></h4>
                </div>
                <div class="modal-body modal-body-scorllable">

                    <div class="form-group">
                        <label for="ctrlFName">First Name</label>
                        <input type="text" class="form-control" id="ctrlFName" placeholder="Enter First Name" data-fieldname="FirstName" data-bind="value: FirstName" required />
                    </div>
                    <div class="form-group">
                        <label for="ctrlLName">Last Name</label>
                        <input type="text" class="form-control" id="ctrlLName" placeholder="Enter Last Name" data-fieldname="LastName" data-bind="value: LastName" required />
                    </div>
                    <div class="form-group">
                        <label for="ctrlEMail1">Email</label>
                        <input type="email" class="form-control" id="ctrlEMail1" placeholder="test@test.com" data-fieldname="EMail1" data-bind="value: EMail1" required />
                    </div>
                    <div class="form-group">
                        <label for="ctrlResume">Resume File</label>
                        <input type="file" class="form-control" name="ctrlResume" id="ctrlResume" accept=".doc,.docx,.pdf,.txt,.rtf" required />
                        <p class="help-block">Please, input your resume file in .doc, .docx, .pdf, .rtf or .txt formats</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="enable: isReady">Close</button>
                    <button id="btnResumeSubmit" data-loading-text="Uploading..." data-bind="enable: isReady" class="btn btn-primary" type="submit" form="appForm">Submit</button>
                </div>
            </form>
            <!-- /Form -->
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- /Modal -->
