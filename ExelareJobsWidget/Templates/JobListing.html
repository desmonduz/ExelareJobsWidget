<div class="container-fluid" id="jobsList">
    <div class="navbar no-bottom-margin" role="navigation">
        <form class="navbar-form navbar-left no-side-margin" role="form">
            <div class="form-group">
                <input type="text" class="form-control no-left-margin" id="txtKeywords" data-bind="value: searchKeywords" placeholder="Enter keywords">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="txtLocation" data-bind="value: searchLocation" placeholder="Enter location">
            </div>
            <button type="submit" class="btn btn-primary" data-bind="click: search">Search</button>
            <button class="btn btn-default" data-bind="click: clear">Clear</button>
        </form>
    </div>
    <div class="row-fluid scrollable" id="jobsListBody">
        <div class="panel panel-default">
            <div class="panel-heading less-vertical-padding">
                <table style="border:0;width:100%">
                    <tr>
                        <td style="vertical-align:middle;text-align:left;"><h4>Search Results</h4></td>
                        <td style="vertical-align:middle;text-align:right;">
                            <a href="#" data-bind="click: prevPage, enable: hasPrevPage">&laquo;Prev</a>
                            <span> <!--ko text: pageNumber --><!--/ko--> of <!--ko text: totalPages --><!--/ko--> </span>
                            <a href="#" data-bind="click: nextPage, enable: hasNextPage">Next&raquo;</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="panel-body">
                <table class="table table-striped no-bottom-margin">
                    <thead>
                        <tr>
                            <th width="70%">Job Title/Description</th>
                            <th width="10%" class="hidden-xs hidden-sm">Start Date</th>
                            <th width="10%" class="hidden-xs hidden-sm">Job Type</th>
                            <th width="10%" class="hidden-xs hidden-sm">Location</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: records" style="font-size: small">
                        <tr>
                            <td>
                                <h4 style="color:#ff6a00"><!--ko text: JobTitle --><!--/ko--></h4>
                                <ul class="list-inline">
                                    <li><strong>Job Type:</strong> <!--ko text: JobType --><!--/ko--></li>
                                    <li><strong>Location:</strong> <!--ko text: Location --><!--/ko--></li>
                                    <li><strong>Pay:</strong> <!--ko text: Rate --><!--/ko--></li>
                                    <li><strong>Start Date:</strong> <!--ko text: StartDate --><!--/ko--></li>
                                    <li><strong>Primary Skills:</strong> <!--ko text: PrimarySkills --><!--/ko--></li>
                                </ul>
                                <div class="text-justify hor-fixed-div">
                                    Description: <span data-bind="html: htmlDescription"></span>
                                </div>
                                <hr style="margin-top:2px;margin-bottom:2px" />
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <table style="border:0;">
                                            <tr>
                                                <td valign="top"><button class="btn btn-primary btn-sm" style="height:31px;width:134px;" data-bind="click: applyJob">Apply For This Job</button></td>
                                                <td><script type='IN/Apply' data-bind="attr:{'data-jobid': ReqID, 'data-jobtitle': JobTitle, 'data-companyname': RecruiterCompanyName, 'data-meta': ApplyLinkedInMeta}" data-coverletter='optional' data-url='http://jobs.cbizsoft.com/ApplyWithService/ApplyWithLinkedIn.aspx' data-urlformat='xml'></script></td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="btn-toolbar text-right" style="margin-top: 4px;">
                                            <a href="#" target="_blank" data-bind="attr: {href: viewJobUrlCmd}">Share Job</a> |
                                            <a href="#" data-bind="click: viewJob">View Full Description</a>
                                        </div>
                                    </div>
                                </div>

                            </td>
                            <td class="hidden-xs hidden-sm">
                                <!--ko text: StartDate --><!--/ko-->
                            </td>
                            <td class="hidden-xs hidden-sm">
                                <!--ko text: JobType --><!--/ko-->
                            </td>
                            <td class="hidden-xs hidden-sm">
                                <!--ko text: Location --><!--/ko-->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <table style="border:0;width:100%">
                    <tr>
                        <td><span>
    <span class='st_sharethis' displaytext='ShareThis'></span>
    <span class='st_facebook' displaytext='Facebook'></span>
    <span class='st_twitter' displaytext='Tweet'></span>
    <span class='st_linkedin' displaytext='LinkedIn'></span>
    <span class='st_pinterest' displaytext='Pinterest'></span>
    <span class='st_email' displaytext='Email'></span>
</span></td>
                        <td style="vertical-align:middle;text-align:right;">
                            <a href="#" data-bind="click: prevPage, enable: hasPrevPage">&laquo;Prev</a>
                            <span> <!--ko text: pageNumber --><!--/ko--> of <!--ko text: totalPages --><!--/ko--> </span>
                            <a href="#" data-bind="click: nextPage, enable: hasNextPage">Next&raquo;</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div id="loadingModal" class="modal bs-example-modal-sm" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header"><span class="text-center"><h4>Loading...</h4></span></div>
            <div class="modal-body">
                <div class="progress progress-striped active">
                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="successModal" class="modal bs-example-modal-sm" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header"><h4>Application is Submitted</h4></div>
            <div class="modal-body">
               <p>Thanks for submitting your application.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
